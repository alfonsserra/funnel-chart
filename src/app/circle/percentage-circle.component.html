<div class="container-fluid">
    <div class="row mt-1">
        <systelab-percentage-circle class="mt-2 mr-2" [value]="50" [text]="'pending'"></systelab-percentage-circle>
        <systelab-percentage-circle class="mt-2 mr-2" [value]="12" [text]="'done'" [color]="'green'"></systelab-percentage-circle>
        <systelab-percentage-circle class="mt-2 mr-2" [value]="78" [text]="'complete'" [color]="'blue'"></systelab-percentage-circle>
        <systelab-percentage-circle class="mt-2 mr-2" [value]="24" [text]="'validated'" [color]="'red'"></systelab-percentage-circle>
    </div>
</div>
